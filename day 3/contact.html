<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 3 | Contact</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/logo.jpg" alt="Logo" width="40" class="d-inline-block">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Project</a>
                    </li>
                </ul>
                <a href="contact.html" type="button" class="btn-contact">Contact Me</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card border-0 shadow mx-auto p-5" style="max-width: 1100px;">
            <h1 class="mb-4">Contact Me</h1>
            <p class="mb-4">masukan informasi Anda dan pesan Anda pada form di bawah ini, saya akan menghubungi Anda secepatnya.</p>
            <form action="">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Rizki xxxxxx">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="0851xxxxxx">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Subject</label>
                    <select id="exampleFormControlInput4" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="1">Subject One</option>
                        <option value="2">Subject Two</option>
                        <option value="3">Subject Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary rounded-pill px-5">Submit</button>
                </div>
            </form>

        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
